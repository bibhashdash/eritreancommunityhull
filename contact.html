<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eritrean Community of Hull & East Yorkshire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&family=Quicksand:wght@300;400;500;600;700&family=Quintessential&family=Redressed&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0564e4543e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://hey-eritreancommunity.com/"
          ><img class="logo-file" src="logo2.jpeg" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span>
            <svg
              class="navbar-toggler-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
              />
            </svg>
          </span>
        </button>

        <div
          class="collapse navbar-collapse d-lg-flex flex-lg-row justify-content-lg-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://hey-eritreancommunity.com/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://hey-eritreancommunity.com/about.html"
                >About</a
              >
            </li>
            <li class="nav-item active-page">
              <a
                class="nav-link"
                href="https://hey-eritreancommunity.com/activities.html"
                >Activities</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://hey-eritreancommunity.com/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero secondary-hero">
      <div class="headings">
        <h1 class="hero-heading">Contact Us</h1>
        <!-- <h2 class="hero-subdeck">A safe, welcoming space</h2> -->
      </div>
      <!-- <button class="btn-default"><a href="contact.html">Contact Us</a></button> -->
    </section>
    <section class="contact-form">
      <h2 class="section-heading">Please fill in all fields</h2>
      <form
        name="contact"
        data-netlify="true"
        action=""
        method="POST"
        netlify-honeypot="bot-field"
      >
        <ul class="form-list">
          <li class="form-list-item">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="user_name" />
          </li>
          <br />
          <p class="hidden">
            <label>
              Don’t fill this out if you’re human: <input name="bot-field" />
            </label>
          </p>
          <li class="form-list-item">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="user_email" />
          </li>
          <br />
          <li class="form-list-item">
            <label for="message">Your message:</label><br />
            <textarea
              name="user_message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </li>
          <br />
          <li class="form-list-item btn-form-submit">
            <button type="submit" class="btn btn-primary">Submit</button>
          </li>
        </ul>
      </form>
    </section>

    <section
      class="banner banner-social d-sm-flex flex-sm-row justify-content-center align-items-center"
    >
      <h2 class="section-heading mx-5">Find us on</h2>
      <a href="https://www.facebook.com/eritreancommunityhull" target="_blank"
        ><img class="social-banner-pic" src="facebooklogo.png" alt=""
      /></a>
    </section>

    <section class="footer">
      <div class="footer-icons">
        <a href="mailto:heyeritreancommunity@gmail.com">
          <img class="footer-icon email-icon" src="envelope-solid.svg" alt=""
        /></a>
        <a href="https://www.facebook.com/eritreancommunityhull">
          <img
            class="footer-icon facebook-icon"
            src="facebook-brands.svg"
            alt=""
          />
        </a>
      </div>

      <p class="footer-text copyright">Copyright 2022 ECOHEY</p>
      <p class="footer-text byeline">
        Website Design by
        <a href="https://www.nineblockmedia.com/">Nine Block Media</a>
      </p>
    </section>
    <!-- <script src="script.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

            <div class="logo">

    <section class="hero secondary-hero">

            <h1 class="hero-heading">Contact Us</h1>
            <!-- <h2 class="hero-subdeck">A safe, welcoming space</h2> -->
        </div>
        <!-- <button class="btn-default"><a href="contact.html">Contact Us</a></button> -->
    </section>
    <section class="contact-form">
        <h2 class="quick-info-heading ">Please fill in all fields</h2>
        <form name="contact" data-netlify="" action="" method="POST">
            <ul>
                <li class="form-list-item">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="user_name">
                </li><br>
                <li class="form-list-item">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="user_email">
                </li><br>
                <li class="form-list-item">
                    <label for="message">Your message:</label><br>
                    <textarea name="user_message" id="message" cols="30" rows="10"></textarea>
                </li><br>
                <li class="form-list-item btn-form-submit">
                    <button type="submit" class="btn-default">Submit</button>
                </li>
            </ul>
        </form>
    </section>







    <section class="banner banner-social">
        <h2 class="social-banner-heading black-heading">Find us on</h2>
        <a href="https://www.facebook.com/eritreancommunityhull" target="_blank"><img class="social-banner-pic" src="facebooklogo.png" alt="" /></a>
    </section>

            </div>
